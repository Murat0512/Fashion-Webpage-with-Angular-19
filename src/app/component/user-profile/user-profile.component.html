<div class="user-profile-wrapper">
  <svg class="user-profile-animated-icon" viewBox="0 0 48 48" fill="none"><circle cx="24" cy="24" r="22" stroke="#d94f04" stroke-width="3"/><circle cx="24" cy="19" r="7" fill="#ffb86b" stroke="#d94f04" stroke-width="2"/><ellipse cx="24" cy="34" rx="12" ry="7" fill="#ffe5d0" stroke="#d94f04" stroke-width="2"/></svg>
  <h2>User Profile</h2>
  <div *ngIf="message" class="message">{{ message }}</div>
  <form *ngIf="editing; else viewMode" (ngSubmit)="save()">
    <label>
      Name:
      <input [(ngModel)]="name" name="name" required />
    </label>
    <label>
      Email:
      <input [(ngModel)]="email" name="email" required type="email" />
    </label>
    <label>
      Address:
      <input [(ngModel)]="address" name="address" />
    </label>
    <button type="submit">Save</button>
    <button type="button" (click)="editing = false">Cancel</button>
  </form>
  <ng-template #viewMode>
    <div><strong>Name:</strong> {{ name }}</div>
    <div><strong>Email:</strong> {{ email }}</div>
    <div><strong>Address:</strong> {{ address || 'â€”' }}</div>
    <button (click)="edit()">Edit</button>
  </ng-template>
</div>
