 <!-- Two way data binding  -->
<!-- This is to get email and password from the user  -->
<!-- and it is achieved by [(ngModel)] direct variable to typescript  -->

<div class="login-wrapper">
  <h2>Sign In</h2>
  <p>{{ message }}</p>

  <input 
    type="email" 
    [(ngModel)]="email" 
    placeholder="Email Address"
    [disabled]="isLoading"
  >
  <input 
    type="password" 
    [(ngModel)]="password" 
    placeholder="Password"
    [disabled]="isLoading"
  >

  <button 
    (click)="loginUser()" 
    [disabled]="isLoading"
  >
    {{ isLoading ? 'Logging in...' : 'Login' }}
  </button>
</div>
